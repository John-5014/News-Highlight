{% extends 'base.html'%}
<!-- Content block -->
{% block content %}

<div class="container-fluid">
<h2 id="beats" style="font-family:serif; font-weight: 12px; text-align: center; color: red;">NEWS ARTICLES <span><img src="https://themaldennews.typepad.com/.a/6a01543874ba68970c016303ac4563970d-800wi" alt="news logo" class="img-responsive" style="width:6%; height:100%; margin-left:47%;"></span></h2>


<div class="container-fluid" style="background-color:grey;">
  <!-- description background -->
  <div class="container-fluid">
     <div class="row" style="padding-top:1%;">
         
         {% for article in news %}
        <div class="col-md-6">
            <div class="container-fluid">

                  <div class="card" style="width:400px">
                        
                             
                        <div class="card-body" style="background-color:black;">
                              <ul>
                                 

                                    <img src={{article.urlToImage}} alt="" class="img-responsive" style=" width: 90%; padding-top: 23px; ">
                                  
                                  <p style="font-weight: 12px; font-size: 23px; color: crimson;">Author : {{article.author}}</p>
                            
                                  <p style="font-weight: 12px; font-size: 20px; color:blue;font-family: serif;"> Description : {{article.description}}</p>
                            
                                  <p style="font-weight: 12px; font-size: 20px;color: yellowgreen;">
                                    
                                    Published : {{article.publishedAt}}
                                  </p>
                                  <a href={{article.url}} target="_blank">
                                       <div style="padding-bottom: 20px;"><button style="color:blue;text-shadow:goldenrod;padding-left:10px; font-size: 16px; ">Read about</button></div></a>
                                  </ul>
                          
                          
                        </div>
                      </div>
                  
                  
                   
                    
                    
                  </div>
                </div>
            {%endfor%}
                  
                  
                    
                  
        </div>
        
     </div>
     


    
  </div>
</div>
<style>
   #beats {
  animation: heartbeat 3s infinite;
  padding-top: 20px;
}

@keyframes heartbeat {
  0%,
  20%,
  50%,
  80%,
  100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-55px);
  }
  60% {
    transform: translateY(-45px);
  }
}


</style>

    
{% endblock %}
